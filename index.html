<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./media.css">
</head>
<body>
  <main class="main">
    <div class="main-container-img">
      <figcaption class="colocacion">
      <img src="./images/image-product-desktop.jpg" alt="perfume" class="imagenD">
      <img src="./images/image-product-mobile.jpg" alt="perfume"  class="imagenM">
    </figcaption>
    </div>
    <section class="main-container-text">
      <div class="Ctexto" >
        <p class="Titulo">PERFUME</p>
        <p class="LG">Gabrielle Essence Eau De Parfum</p>
        <p class="mediano">A floral,solar and voluptuous interpretation composed by Oliver Polge,Perfumer-Creator for the House of CHANEL</p>
        <div class="precio">
        <p class="precioNuevo">$149.99</p>
        <p class="precioViejo"><del>$169.99</del></p>
        </div>
        <button class="boton">
         <img src="./images/favicon-32x32.png"> 
         <p>Add to cart</p>
        </button>
    </section>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Salcedo</a>.
  </div>
</footer>
</body>
</html>
